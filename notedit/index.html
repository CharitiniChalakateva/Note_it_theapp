<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noted It — Σημειώσεις για Φοιτητές</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header" id="siteHeader">
    <div class="container header-inner">
      <button id="faqBtn" class="icon-btn left">FAQ</button>

      <div class="brand">
        <div class="logo-text"><span class="logo-main">Noted</span> <span class="logo-accent">It</span></div>
        <div class="tagline" data-i18n="tagline">Η ψηφιακή πλατφόρμα σημειώσεων για φοιτητές</div>
      </div>

      <div class="controls">
        <button id="langBtn" class="small-ghost">EN/ΕΛ</button>
        <button id="themeBtn" class="icon-btn">☀️/🌙</button>
        <div id="profileWrap" class="profile-wrap" tabindex="0">
          <img id="profileImg" src="assets/default_pic.jpeg" alt="profile">
          <div class="profile-label" data-i18n="profile">Προφίλ</div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card hero">
      <h1 data-i18n="welcome">Οργάνωσε, συγχρόνισε και βρες τις σημειώσεις σου εύκολα</h1>
      <p data-i18n="hero_desc">Δωρεάν και πολυπλατφορμική εφαρμογή για φοιτητές.</p>
    </section>

    <section id="notebooksSection" class="card notebooks-area">
      <h2 data-i18n="notebooks">Τετράδια</h2>
      <div id="addNotebook" class="add-notebook">
        <div class="plus">+</div>
        <div class="hint" data-i18n="add_hint">Πάτησε για να δημιουργήσεις νέο τετράδιο</div>
      </div>
      <div id="notebooksWrap" class="notebooks-wrap"></div>
    </section>
  </main>

  <footer class="site-footer" id="siteFooter">
    <div class="container">© 2025 Noted It!</div>
  </footer>

  <!-- FAQ Modal -->
  <div id="faqModal" class="modal hidden">
    <div class="modal-content">
      <button id="faqClose" class="modal-close">✕</button>
      <h2 id="faqTitle">FAQ</h2>
      <div id="faqList"></div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal hidden">
    <div class="modal-content small">
      <button id="profileClose" class="modal-close">✕</button>
      <h2 data-i18n="profile_settings">Ρυθμίσεις Προφίλ</h2>
      <label>Όνομα:<input id="pName" type="text"></label>
      <label>Email:<input id="pEmail" type="email"></label>
      <label>Αλλαγή εικόνας:<input id="pImage" type="file" accept="image/*"></label>
      <div class="form-actions">
        <button id="saveProfile">Αποθήκευση</button>
        <button id="cancelProfile" class="ghost">Ακύρωση</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
